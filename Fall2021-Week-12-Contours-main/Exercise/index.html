<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yunhyeok Lee _ Geospatial Contour</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style></style>
  </head>

  <body style="display: flex; justify-content: center; align-items: center">
    <h1>Yunhyeok Lee _ Image Loading.. </h1>

    <svg width="50vw" viewbox="0 0 512 512" style="margin-top: -90px"></svg>

    <script>
      //Abstracted data file
      const ctScanCsv = `data/Data_CT.csv`;
      let svg = d3.select("svg");

      const path = d3.geoPath();

      function plot_contour(fileName) {
        //Read CSV file
        d3.csv(fileName).then(function (data) {
          // data dimensions
          let m = 512,
            n = 512;

          //Convert data into 1D list
          let values_T = [];
          data.forEach(function (d) {
            values_T.push(+d[0]);
          });

          console.log(d3.extent(values_T));
          //Generate min and max values
          const min_Value = d3.extent(values_T)[0];
          const max_Value = d3.extent(values_T)[1];

          //Creating a color code function
          let colors = d3
            .scaleLinear()
            .domain(
              d3.range(
                min_Value,
                max_Value,
                parseInt(Math.abs(max_Value - min_Value) / 11)
              )
            )
            .range([
              "#ffffff",
              "#ffffff",
              "#182e6c",
              "#143ca0",
              "#256cbd",
              "#f6e6a1",
              "#00a2bb",
              "#a08616",
              "#d00019",
            ])
            .interpolate(d3.interpolateHcl);

          //Contour generator
          let contours = d3
            .contours()
            .size([m, n])
            .thresholds(d3.range(min_Value, max_Value, 100))(values_T);

          //Display contour by appending to svg
          svg
            .append("g")
            .attr("class", "contours")
            .selectAll("path")
            .data(contours)
            .enter()
            .append("path")
            .attr("d", function (d) {
              return path(d);
            })
            .attr("stroke", "white")
            .attr("stroke-width", "0.02px")
            .attr("stroke-linejoin", "round")
            .attr("fill", function (d) {
              return colors(d.value);
            });
        });
      }

      //Call the plot function
      plot_contour(ctScanCsv);
    </script>
    
  </body>
</html>
